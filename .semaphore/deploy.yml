version: v1.0
name: Deploy to develop
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: now.sh-deploy-token
      jobs:
        - name: 'Deploy to now.sh'
          commands:
            - npm install -g now
            - now --prod dist
  - name: Purge Cache
    task:
      secrets:
        - name: bunnycdn-api-key
      jobs:
        - name: 'Purge BunnyCDN Pull Zone Cache'
          commands:
            - 'curl -X POST -H "AccessKey: $BUNNY_API_KEY" -H "Content-Length: 0" "https://bunnycdn.com/api/pullzone/54156/purgeCache"'