version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Deploy
    task:
      secrets:
        - name: now.sh-deploy-token
      jobs:
        - name: 'Deploy to now.sh'
          commands:
            - cache restore entitydecode-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH
            - npm install -g now
            - now --prod public