version: v1.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
        - name: APP_ENV
          value: prod
      jobs:
      - name: NPM Build
        commands:
          - sem-version node 12.16.0
          - checkout
          - cache restore
          - npm install
          - cache store
          - npm run build
          - cache store entitydecode-$SEMAPHORE_GIT_SHA-$SEMAPHORE_GIT_BRANCH public

promotions:
  - name: Deploy
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master